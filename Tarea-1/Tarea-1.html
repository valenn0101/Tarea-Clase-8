<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 1 Clase 6</title>
    <link rel="stylesheet" href="/Tarea-1/style.css" />
  </head>
  <body>
    <form method="post" name="formulario" id="calcular-edades" onsubmit="return false" >
      <label for="cantidad-integrantes">Ingrese la cantidad de familiares que tienes</label>
      <input type="number" id="cantidad-integrantes" name="cantidad-integrantes"/>
      <button type="submit" id="primer-paso">Enviar</button>
    </form>
    <div id="formularios"></div>
    <button type="button" id="segundo-paso" class="ocultar">Calcular</button>
    <di class="conclusion">
      <div id="errores" class="div1"></div>
      <div id="resultados" class="ocultar div2">
      <p>El mayor es: <strong id="mayor-edad"></strong></p>
      <p>La menor es: <strong id="menor-edad"></strong></p>
      <p>El promedio de edad es: <strong id="promedio-edad"></strong></p>
    </div>
  </di>
    

    <button id="reiniciar">Reiniciar</button>

    <script type="text/javascript" src="/Tarea-1/tarea-1-calculos.js"></script>
    <script type="text/javascript" src="/Tarea-1/tarea-1.js"></script>
    <script type="text/javascript" src="/Tarea-1/Validaciones/validaciones.js"></script>
    <script type="text/javascript" src="/Tarea-1/Validaciones/pruebas.js"></script>
  </body>
</html>
